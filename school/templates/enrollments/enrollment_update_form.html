<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Enrollment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button[type="submit"] {
            background-color: #5bc0de; /* Bootstrap info color */
            color: white;
        }
        button[type="submit"]:hover {
            background-color: #31b0d5;
        }
        button[type="button"] {
            background-color: #5cb85c; /* Bootstrap success color */
            color: white;
            margin-top: 10px;
        }
        button[type="button"]:hover {
            background-color: #4cae4c;
        }
        .current-info {
            margin-bottom: 20px;
            padding: 12px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    {% extends 'base.html' %}
    {% block title %}
    Update Enrollment
    {% endblock %}

    {% block content %}
    <h1>Update Enrollment</h1>
    <form method="post">
        {% csrf_token %}

        <div class="current-info">
            <strong>Current Student:</strong> {{ current_student.firstname }} {{ current_student.lastname }}<br>
            <strong>Current Class:</strong> {{ current_class.classname }}
        </div>

        <label for="enrollment_date">Enrollment Date:</label>
        <input type="date" name="enrollment_date" value="{{ enrollment_date }}" required>

        <button type="submit">Update Enrollment</button>
        <button type="button" onclick="window.location.href='{% url 'enrollment_list' %}'">Cancel</button>
    </form>
    {% endblock %}
</body>
</html>
