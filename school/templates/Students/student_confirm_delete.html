<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #d9534f; /* Bootstrap danger color */
            margin-bottom: 20px;
        }
        form {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1.1em;
            text-align: center;
            margin-bottom: 20px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button[type="submit"] {
            background-color: #d9534f; /* Bootstrap danger color */
            color: white;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #c9302c;
        }
        button[type="button"] {
            background-color: #5bc0de; /* Bootstrap info color */
            color: white;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button[type="button"]:hover {
            background-color: #31b0d5;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete <strong>{{ student.firstname }} {{ student.lastname }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <button type="button" onclick="window.location.href='{% url 'student_list' %}'">Cancel</button>
    </form>
    {% if error_message %}
    <p class="error-message">{{ error_message }}</p>
    {% endif %}
</body>
</html>
